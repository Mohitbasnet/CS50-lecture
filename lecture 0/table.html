<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px;
            

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Avg depth</th>
                <th>Max depth</th>

            </tr>
          
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td> 4,345</td>
                <td> 5000</td>
            
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,545</td>
                <td> 6000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
