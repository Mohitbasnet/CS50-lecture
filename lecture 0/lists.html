<body>
    An Ordered List:
    <ol>
        <li>First Item</li>
        <li> Second Item</li>
        <li> Third Item</li>
    </ol>
    An Unordered List:
    <ul>
        <li> Potato</li>
        <li> Allu</li>
        <li>Pyaz</li>
    </ul>
